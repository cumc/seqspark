seqspark {
  project = assoc
  pipeline = [ "association" ]

  benchmark = true

  partitions = 10

  input {
    genotype.path = ${seqspark.testData}"/test.vcf.bz2"
    phenotype.path = ${seqspark.testData}"/test.tsv"
  }

  output.genotype {
    supersede = true
    export = true
    samples = none
  }

  association {
    trait {
      list = ["bmi"]
      bmi {
        binary = false
        covariates = ["sex", "age", "disease"]
        pc = 0
      }
    }
    method {
      list = ["snv", "cmc", "brv", "skat", "skato"]
      snv {
        type = "snv"
        maf {
          source = "pooled"
          cutoff = 0.01
        }
      }

    }
  }


}

