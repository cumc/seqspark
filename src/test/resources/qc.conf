seqspark {
  project = qc
  pipeline = [ "qualityControl" ]

  benchmark = true

  partitions = 10

  input {
    genotype.path = ${seqspark.testData}"/test.vcf.bz2"
    phenotype.path = ${seqspark.testData}"/test.tsv"
  }

  output.genotype {
    supersede = true
    export = true
    samples = none
  }

  qualityControl {
	  genotypes = ["DP >= 8 and GQ >= 20"]
	  variants = [ "missingRate <= 0.1"]
    #variants = []
    summaries = ["titv", "pca"]
    titvBy : ["QC", "passed"]
    group {
      samples {
        #
        # status = []
        #
        # status {
        #  case = ["control==0"]
        #  control = ["control==1"]
        #}
      }
      variants {
        #titv {
        #  ti = ["isTi"]
        #  tv = ["isTv"]
        #}
        QC {
          passed = ["SS_PASS==true"]
          failed = ["SS_PASS==false"]
        }
        passed {
          rare = ["maf < 0.01 OR maf > 0.99", "SS_PASS==true"]
          common = ["maf >= 0.01", "maf <= 0.99", "SS_PASS==true"]
        }
      }
    }
  }

}

