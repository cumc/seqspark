seqspark {
  project = qc
  pipeline = [ "qualityControl" ]

  benchmark = true

  partitions = 10

  input {
    genotype.path = ${seqspark.testData}"/test.vcf.bz2"
    phenotype.path = ${seqspark.testData}"/test.tsv"
  }

  output.genotype {
    supersede = true
    export = true
    samples = none
  }

  qualityControl {
	  genotypes = ["DP >= 8 and GQ >= 20"]
	  variants = [ "missingRate <= 0.1"]
    #variants = []
    summaries = ["titv", "pca"]
  }

}

