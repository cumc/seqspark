seqspark {
  project = demo
  pipeline = [ "annotation" ]

  partition = 10

  input {
    genotype.path = ${seqspark.testData}"/test.vcf.bz2"
    phenotype.path = ${seqspark.testData}"/test.tsv"
  }
  output.genotype {
    export = true
    samples = none
  }
  annotation {

	addInfo {  
	  refAF = "gnomad.AF"
	  SS_AF = "gnomad.AC_NFE/gnomad.AN_NFE"
	}

  }
  qualityControl {
	  genotypes = ["DP >= 8 and GQ >= 20"]
	  variants = [ "missingRate <= 0.1" ]
  }
}

